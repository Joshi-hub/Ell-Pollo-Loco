<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/stage.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/overlay.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="icon" type="image/png" href="img/fav.png" />
  </head>
  <body>
    <img class="tumbleweed tw1" src="img/tumpleweed.png" alt="tumbleweed" />
    <img class="tumbleweed tw2" src="img/tumpleweed.png" alt="tumbleweed" />
    <img class="tumbleweed tw3" src="img/tumpleweed.png" alt="tumbleweed" />

    <div id="main-menu" class="main-menu">
      <div class="menu-shield">
        <img src="img/shild.png" alt="Main menu sign" class="menu-shield-img"/>
        <div class="menu-content">
          <div id="menu-main" class="menu-main">
            <button id="sound-btn" class="sound-btn">üîä</button>
            <h1 id="title" class="menu-main-title">El Pollo Loco</h1>
            <div class="button-container">
              <button id="play-btn" class="game-btn start-btn">
                START GAME
              </button>
              <button id="help-btn" class="game-btn help-btn">
                CONTROLS
              </button>
              <button id="settings-btn" class="game-btn settings-btn">
                SETTINGS
              </button>
            </div>
          </div>
    
          <div id="menu-help" class="menu-help d-none">
            <div class="controls-grid">
              <div class="control-item">
                <span class="key">‚Üê</span>
                <span class="action">Move left</span>
              </div>
              <div class="control-item">
                <span class="key">‚Üí</span>
                <span class="action">Move right</span>
              </div>
              <div class="control-item">
                <span class="key">SPACE</span>
                <span class="action">Jump</span>
              </div>
              <div class="control-item">
                <span class="key">D</span>
                <span class="action">Throw bottle</span>
              </div>
            </div>
    
            <div class="help-buttons">
              <button id="back-to-menu-btn" class="game-btn help-btn">
                BACK
              </button>
            </div>
          </div>
    
          <div id="menu-settings" class="menu-settings d-none">
            <h2 class="menu-section-title">Settings</h2>
            <section class="settings-section">
              <h3>Audio</h3>
              <label for="music-volume-slider">Master volume</label>
              <input id="music-volume-slider" type="range" min="0" max="100" value="20"/>
            </section>
    
            <section class="settings-section">
              <h3>Display</h3>
              <button id="settings-fullscreen-btn" class="game-btn" type="button">Toggle fullscreen</button>
            </section>
    
            <section class="settings-section">
              <h3>Imprint</h3>
              <div class="settings-links">
                <a href="imprint.html" target="_blank">Imprint</a>
              </div>
            </section>
    
            <section class="settings-section">
              <h3>Credits</h3>
              <ul class="credits-list">
                <li>Game design & development: Joshua</li>
                <li>Graphics: El Pollo Loco course assets</li>
                <li>Music & sound: Your audio sources</li>
              </ul>
            </section>
    
            <div class="help-buttons">
              <button id="settings-back-btn" class="game-btn">
                BACK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="stage" class="stage d-none">
      <canvas id="canvas" width="720" height="480" class="d-none"></canvas>
    
      <div id="game-over-screen" class="overlay d-none">
        <div class="game-over-content">
          <img src="./img/You won, you lost/You lost.png" alt="Game Over" />
          <button id="restart-btn" class="game-btn">Play Again</button>
          <button id="menu-btn" class="game-btn">Main Menu</button>
        </div>
      </div>
    
      <div id="you-won-screen" class="overlay d-none">
        <div class="you-won-content">
          <img src="./img/You won, you lost/You won A.png" alt="You Won" />
          <button id="restart-won-btn" class="game-btn">Play Again</button>
          <button id="menu-won-btn" class="game-btn">Main Menu</button>
        </div>
      </div>
    
      <div id="mobile-controls" class="mobile-controls d-none">
        <div class="mobile-controls-left">
          <button id="btn-left" class="ctrl-btn">‚Üê</button>
          <button id="btn-right" class="ctrl-btn">‚Üí</button>
        </div>
    
        <div class="mobile-controls-right">
          <button id="btn-jump" class="ctrl-btn">‚®á</button>
          <button id="btn-throw" class="ctrl-btn">üçæ</button>
        </div>
      </div>
    </div>
    
    <div id="portrait-mode" class="d-none">Please rotate your device.</div>    

    <script src="models/drawable-object.clas.js"></script>
    <script src="models/moveble-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-statusbar.js"></script>
    <script src="models/endboss-startusbar.js"></script>
    <script src="models/coin-status-bar.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/collisions-hendler.class.js"></script>
    <script src="models/small-chicken.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/backround.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="level/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
